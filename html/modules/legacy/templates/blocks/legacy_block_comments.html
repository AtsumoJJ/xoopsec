<{foreach item=comment from=$block.comments}>
<label class="badge"><{$comment.module}></label>
<h5>
<img src="<{$xoops_url}>/images/subject/<{$comment.icon}>" alt="" />
<a href="<{$comment.com_link}>"><{$comment.title}></a>
</h5>
<p>
<{$comment.com_text}>
</p>
<{$comment.time|backtime:"%Y-%m-%e"}>
<{$smarty.const._MB_LEGACY_POSTER}><{$comment.poster}>
<{/foreach}>
